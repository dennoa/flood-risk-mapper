<div class="about">
    <p>Uses the flood risk api here: <a href="{{apiUrl}}">{{apiUrl}}</a> to find flood risk information.</p>
    <p>Click on the map to find flood risk information for properties around that location.</p>
    <p>Each property will indicate flood frequency and average annual loss (in that order) like this:</p>
    <table>
      <tr *ngFor="let code of riskCodes">
        <td><img class="risk-level" src="{{code | floodCodeImg}}"/></td>
        <td>{{code | floodCodeDescription}}</td>
      </tr>
    </table> 
</div>
